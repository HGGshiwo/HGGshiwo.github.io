<html>
    <head>
        <title>简简单单画一颗BST</title>
        <style type="text/css">
            .container{
              margin:0 auto;
              width:350px;
            }
            #Canvas{
              border:1px solid black;
            }
        </style>
    <script type="text/javascript" src="jQuery.js"></script>
    <script async src="https://busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>

<body>
    <h1 align="center">欢迎</h1>
    <div class="container">
        <canvas id="Canvas" width="350" height="400"></canvas>

        <input type="text" id="input" name="t" value="8b[90r[66b][12b]][5r[3b][6b[8r][9r]]]" style="width: 350px;height:30px">

      </span>
    </div>
</div>
